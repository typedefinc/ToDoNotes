<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoNotes</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="hint">
		to add a note press the "plus"</h1>
	<div class="menu">
		<ul>
			<li>
				<a class="menu-button__add">+</a>
			</li>
		</ul>
	</div>
	<div class="container">

	</div>
	<div class="modal-add_note">
		<div class="modal-add__block">
			<input type="text" class="modal-add__title" placeholder="Title">
			<textarea class="modal-add__description" placeholder="Descritption"></textarea>
			<div class="btn-block">
				<button type="button"class="modal-add__btn">Add</button>
				<button type="button" class="modal-add__cls">Close</button>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
